{% extends "components/base.html" %}
{% load static %}

{% block content %}
<div class="chat-container">
    <div class="chat">
        <!-- Chat Section -->
        <div class="chat-section">
            <h2>Chat</h2>
            <div class="messages">
                <!-- Messages go here -->
                <div class="message">
                    <div class="message-content">
                        <p><strong>User:</strong> Hola, ¿cómo estás?</p>
                    </div>
                </div>
                <div class="message">
                    <div class="message-content">
                        <p><strong>Support:</strong> ¡Hola! Estoy bien, ¿en qué puedo ayudarte?</p>
                    </div>
                </div>
                <!-- New messages will be appended here dynamically -->
            </div>
            <form class="chat-form">
                <input type="text" class="form-control" placeholder="Escribe tu mensaje aquí..." required>
                <button type="submit" class="button"><i class="bi bi-send-fill"></i></span> </button>
            </form>
        </div>

        <!-- Image Upload Section -->
        
    </div>



{% endblock content %}
