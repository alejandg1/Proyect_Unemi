{% extends "components/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="{% static 'assets/css/chat.css' %}" rel="stylesheet"> 

<div class="container">
    <h1>Chat IA </h1>
    <div class="row">

        <div class="col-md-6 chat-section">
            <h2 class="title" >CHAT</h2>
            <div class="chat-box">
                <div id="messages" class="messages">
                </div>
            </div>

            <form onsubmit="event.preventDefault()" id="chatForm" class="chat-form">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="Transforma tu imagen." required>
                    <button id="sendPrompt" class="btn btn-primary">
                        <i class="bi bi-send-fill"></i>
                    </button>    
                </div>

        </div>
        
        <!-- Columna para subir o tomar fotos -->
        <div class="col-md-6 photo-section">
            <h2 class="subtitle">C√ÅMARA WEB</h2>
            <div class="photo-options d-flex justify-content-center align-items-center mb-3">
                <button class="btn btn-secondary" id="takePhoto"> üì∑ Tomar Foto</button>
            </div>
            <input type="file" id="photoUpload" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div id="camera" class="camera-preview bordered">
                        <video id="video" width="320" height="240" autoplay></video>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="capturedFrame" class="captured-frame bordered">
                        <canvas id="canvas" width="320" height="240"></canvas>
                    </div>
                </div>
            </div>
        </div> 
        
        

    
</div>

<script src = {% static 'assets/js/chatSocket.js/' %}> </script>

{% endblock content %}
