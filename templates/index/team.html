{% extends "components/base.html" %}
{% load static %}
{% block content %}
<link href="{% static 'assets/css/team.css' %}" rel="stylesheet">

<h1>Team</h1>


<div class="card-container">
    {% for person in team %}
    
    <div class="card">
        <div class="card-front">
            <img src="{{person.img.url}}" class="card-img-top" alt="Foto de perfil">
            <div class="card-body">
                <h5 class="card-title">{{person.name}}</h5>
            </div>
        </div>
        <div class="card-back">
            <div class="card-body">
                {% if person.description %}
                <p>{{person.description}}</p>
                {% else %}
                <p>Sin descripci√≥n</p>
                {% endif %}
            </div>
        </div>
    </div>

    {% empty %}

          <div class="col-md-12 text-center">
            <h3>No hay perfiles disponibles</h3>
          </div>
    
    {% endfor %}    
    
</div>
{% endblock content %}
