{% extends "components/base.html" %}
{% load static %}
{% block content %}
<section id="about" class="about section-padding bg-light">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title text-primary text-center">Descubre nuestros perfiles</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="profile-card text-center">
              <img src="{% static 'assets/img/perfil1.jpg' %}" class="img-fluid rounded-circle" alt="Perfil 1">
              <h4 class="mt-3">Nombre 1</h4>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="profile-card text-center">
              <img src="{% static 'assets/img/perfil2.jpg' %}" class="img-fluid rounded-circle" alt="Perfil 2">
              <h4 class="mt-3">Nombre 2</h4>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="profile-card text-center">
              <img src="{% static 'assets/img/perfil3.jpg' %}" class="img-fluid rounded-circle" alt="Perfil 3">
              <h4 class="mt-3">Nombre 3</h4>
            </div>
          </div>
          <!-- Agrega más cuadros de perfil aquí -->
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .profile-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .profile-card img {
      border-radius: 50%;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
  }

  .profile-card h4 {
      margin-top: 10px;
      font-size: 18px;
  }
</style>

{% endblock content %}
